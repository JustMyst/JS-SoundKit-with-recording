<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div class="key" id="a">a</div>
            <div class="key" id="s">s</div>
            <div class="key" id="d">d</div>
            <div class="key" id="f">f</div>
            <div class="key" id="g">g</div>
            <div class="key" id="h">h</div>
            <div class="key" id="j">j</div>
            <div class="key" id="k">k</div>
            <div class="key" id="l">l</div>
        </div>
        <div class="records">
            <div class="recordHolder">
                <div id="status1">No record</div>
                <button id="playButton1" onclick="playRecord(1)">Play track 1</button><button id="rButton1" onclick="startRecord(1)">Record track 1</button>
            </div>
            <div class="recordHolder">
                <div id="status2">No record</div>
                <button id="playButton2" onclick="playRecord(2)">Play track 2</button><button id="rButton2" onclick="startRecord(2)">Record track 2</button>
            </div>
            <div class="recordHolder">
                <div id="status3">No record</div>
                <button id="playButton3" onclick="playRecord(3)">Play track 3</button><button id="rButton3" onclick="startRecord(3)">Record track 3</button>
            </div>
            <div class="recordHolder">
                <div id="status4">No record</div>
                <button id="playButton4" onclick="playRecord(4)">Play track 4</button><button id="rButton4" onclick="startRecord(4)">Record track 4</button>
            </div>
        </div>
    </div>
    <script>loadAudio();</script>
</body>
</html>
